<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/instagram.ico">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="phone">
            <img src="img/instagram-celular.png" alt="Instagram phone">
        </div>   
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo-instagram" alt="logo instagram">
                <div class="profile_photo">
                    <img src="img/profile.jpg" alt="photo profile">
                </div>
                <a href="#" class="instagram-login">Continue como natte_john</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="no_account">Não é natte_john?</p>
                <p class="no_account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="get_app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
